name: Auto Create Pull Request

on:
  push:
    branches:
      - '*'

permissions:
  pull-requests: write
  
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: create pull request
        run: gh pr create -B master -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}